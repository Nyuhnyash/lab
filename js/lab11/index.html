<!DOCTYPE html>
<html lang="ru">

<head>
    <title>Epic Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3 style=">
                <div class="sticky-top">
                    <form id="filterForm">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Название</span>
                            </div>
                            <input name="name" class="form-control" placeholder="Fortnite">
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Цена</span>
                            </div>
                            <input name="priceMin" type="number" class="form-control" placeholder="от 0" min="0"
                                max="9999">
                            <input name="priceMax" type="number" class="form-control" placeholder="до 9999" min="0"
                                max="9999">
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Цена со скидкой</span>
                            </div>
                            <input name="priceDiscountMin" type="number" class="form-control" placeholder="от 0" min="0"
                                max="9999">
                            <input name="priceDiscountMax" type="number" class="form-control" placeholder="до 9999"
                                min="0" max="9999">
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Скидка</span>
                            </div>
                            <input name="discountMin" type="number" class="form-control" placeholder="от 0" min="0"
                                max="100">
                            <input name="discountMax" type="number" class="form-control" placeholder="до 100" min="0"
                                max="100">
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">В библиотеке</span>
                            </div>
                            <div class="form-check form-check-inline">
                                <input name="inLibrary" class="form-check-input" type="radio" id="inLibTrue"
                                    value="true">
                                <label class="form-check-label" for="inLibTrue">Да</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input name="inLibrary" class="form-check-input" type="radio" id="inLibFalse"
                                    value="false">
                                <label class="form-check-label" for="inLibFalse">Нет</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input name="inLibrary" class="form-check-input" type="radio" id="inLibUnset" value=""
                                    checked>
                                <label class="form-check-label" for="inLibUnset">Не важно</label>
                            </div>
                        </div>

                        <div class="input-group mb-3">
                            <!-- <div class="input-group-prepend">
                                        <span class="input-group-text">В библиотеке</span>
                                    </div> -->
                            <select name="sortBy" class="form-select">
                                <option value="name">Название</option>
                                <option value="price">Цена</option>
                                <option value="discountPrice">Цена со скидкой</option>
                                <option value="discountPercent">Скидка</option>
                            </select>
                            <div class="form-check form-check-inline">
                                <input name="orderBy" class="form-check-input" type="radio" id="orderByAsc"
                                    value="1" checked>
                                <label class="form-check-label" for="inLibTrue">⬆</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input name="orderBy" class="form-check-input" type="radio" id="orderByDesc"
                                    value="-1">
                                <label class="form-check-label" for="inLibFalse">⬇</label>
                            </div>
                        </div>
                    </form>
                </div>
            </div>


            <div class="col-lg-8">
                <table class="table table-striped table-hover">
                    <thead></thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <template>
        <tr class="game">
            <td><img class="game-img" width="150"></td>
            <td class="game-info"><a class="game-link"></a></td>
            <td class="game-price"></td>
            <td class="game-price-discount"></td>
            <td class="game-discount"></td>
        </tr>
    </template>

    <script src="script.js"></script>
</body>

</html>
